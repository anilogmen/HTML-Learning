<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span HTML</title>
</head>
<body>
    <!-- gruplandırmaya yarar -->
    <!-- bir grubun bütün rengini,fondunu vd değiştirebilirsiniz -->
    <!-- span alt grup oluşturur. div üst grup oluşturur -->
    <div style="color: blue;">     
        <p>list 1</p>  
        <p>list 2</p>
        <p>list 3</p>        
    </div>

    <br>

    <div style="color: red;"
        <ul>
            <li>ul list 1</li>
            <li>ul list 2</li>
            <li>ul list 3</li>
        </ul>
    </div>

    <div>     
        <p>list 1</p>  
        <p>list 2</p>
        <span style="color: green;">
            <p>list 3</p> 
            <p>list 4</p>        
            <p>list 5</p>    
        </span>    
        <p>list 6</p>   
    </div>



</body>
</html>
